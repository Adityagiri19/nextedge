<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jane Doe - Stories. Ideas. Visualized.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* 1. Global Reset and Variables */
        :root {
            --primary-color: #ff8c00; /* Vibrant orange for highlights */
            --secondary-color: #383838; /* Background for cards/elements */
            --background-color: #1a1a1a; /* Dark background color */
            --text-color: #f0f0f0; /* Light text color */
            --font-family: 'Arial', sans-serif;
            --nav-height: 80px; /* Define a variable for the navbar height */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            /* Remove horizontal padding from body since we'll apply it to a container/wrapper */
        }

        /* ---------------------------------------------------- */
        /* ADDED: Wrapper for consistent horizontal padding (required for fixed nav) */
        main {
            padding: 0 4%;
        }

        /* NEW: Creates space below the fixed navbar */
        .content-spacer {
            height: var(--nav-height); 
            width: 100%;
        }
        /* ---------------------------------------------------- */


        /* 2. Header (Navigation Bar) Styling */
        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px 4%; /* Added horizontal padding back here */
            height: var(--nav-height); 
            border-bottom: 1px solid #2a2a2a;
            width: 100%;
            z-index: 1000; /* Ensure it stays on top of other content */

            /* --- MODIFIED: STICKY NAVIGATION --- */
            position: fixed; 
            top: 0;
            background-color: var(--background-color); /* Ensure background is solid when scrolling */
            /* ----------------------------------- */
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo-main {
            display: flex;
            align-items: center;
        }
        
        .logo-subheading {
            font-size: 0.7rem;
            font-weight: normal;
            color: #b0b0b0;
            margin-top: 2px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .nav-links {
            margin-left: auto;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 25px;
            font-size: 1rem;
            padding: 5px 0;
            transition: color 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--primary-color);
        }

        /* 3. Hero Section Styling */
        .hero-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 80px 0;
            gap: 40px;
        }

        .hero-content {
            flex: 1;
            max-width: 50%;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 40px;
        }

        .hero-actions {
            display: flex;
            gap: 15px;
        }

        .hero-actions button {
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .watch-video-btn {
            background: none;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .watch-video-btn:hover {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        .explore-books-btn {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: 2px solid var(--secondary-color);
        }

        .explore-books-btn:hover {
            background-color: #505050;
            border-color: #505050;
        }

        /* -------------------------- */
        /* VIDEO SECTION STYLING */
        /* -------------------------- */
        .hero-video-container {
            flex: 1;
            max-width: 50%;
            position: relative;
            padding-bottom: 28.125%; 
            height: 0; 
            overflow: hidden;
            border-radius: 10px;
            border: 3px solid var(--primary-color); 
        }

        .hero-video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* 4. Explore My Work Section Styling */
        .explore-work {
            padding: 50px 0 100px 0;
        }

        .explore-work h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .card-container {
            display: flex;
            gap: 30px;
            position: relative;
        }

        .work-card {
            flex: 1;
            background-color: #262626;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #3a3a3a;
            transition: border-color 0.3s, background-color 0.3s;
            text-align: left;
        }

        .work-card:hover {
            border-color: var(--primary-color);
            background-color: #2e2e2e;
        }

        .work-card i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .work-card h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .work-card p {
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        /* JS-enabled classes for smooth loading effect */
        .loading-fade {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .loaded {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* ------------------------------------------------------------------ */
        /* 5. MEDIA QUERIES FOR MOBILE/TABLET RESPONSIVENESS (Max Width: 768px) */
        /* ------------------------------------------------------------------ */

        @media (max-width: 1024px) {
            .hero-content h1 {
                font-size: 2.8rem;
            }
            .nav-links a {
                margin-left: 15px;
            }
            .hero-video-container {
                padding-bottom: calc(50% * 0.5625);
            }
        }
        
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding-bottom: 10px;
                /* Reset height for stacked mobile navigation */
                height: auto; 
            }

            /* Adjust the content spacer height for the new dynamic mobile navbar height */
            .content-spacer {
                /* Use a slightly larger estimate for the stacked mobile nav height */
                height: 120px; 
            }


            .nav-links {
                margin-top: 15px;
                margin-left: 0;
                text-align: left;
                width: 100%;
            }

            .nav-links a {
                display: inline-block;
                margin-left: 0;
                margin-right: 15px;
                font-size: 0.9rem;
            }
            
            .hero-section {
                flex-direction: column;
                padding: 50px 0;
                gap: 30px;
            }

            .hero-content, .hero-video-container {
                max-width: 100%;
            }
            
            .hero-content {
                order: 2;
            }

            .hero-video-container {
                order: 1;
                padding-bottom: 56.25%;
            }

            .hero-content h1 {
                font-size: 2.2rem;
            }

            .hero-content p {
                font-size: 1rem;
            }

            .hero-actions {
                flex-direction: column;
            }
            
            .card-container {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="logo">
            <div class="logo-main">
                ADITYA GIRI
            </div>
            <span class="logo-subheading">
                TECH | LETERATURE | CREATOR
            </span>
        </div>
        <nav class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="#">Books</a>
            <a href="#">Press</a>
            <a href="#">Writings</a>
            <a href="#">Work/Videos</a>
        </nav>
    </header>

    <div class="content-spacer"></div>

    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h1>Stories. Ideas. Visualized.</h1>
                <p>Join a journey through worlds imagined and realities explored.</p>
                <div class="hero-actions">
                    <button class="watch-video-btn">
                        <i class="fas fa-play"></i> Watch Latest Video
                    </button>
                    <button class="explore-books-btn">
                        Explore Books <i class="fas fa-book"></i>
                    </button>
                </div>
            </div>
            
            <div class="hero-video-container">
                <iframe 
                    src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen
                    title="Latest Video">
                </iframe>
            </div>
        </section>

        <section class="explore-work">
            <h2>Explore My Work</h2>
            <div class="card-container">
                <div class="work-card">
                    <i class="fas fa-book-open"></i>
                    <h3>My Books</h3>
                    <p>Fiction & Non-Fiction</p>
                </div>
                <div class="work-card">
                    <i class="far fa-lightbulb"></i>
                    <h3>My View</h3>
                    <p>Essays & Opinions</p>
                </div>
                <div class="work-card">
                    <i class="fas fa-video"></i>
                    <h3>Work/Videos</h3>
                    <p>Latest on YouTube</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Smooth Fade-In Effect for Page Content
            const elementsToFade = [
                // document.querySelector('.navbar'), /* Removed navbar from fade since it's fixed */
                document.querySelector('.hero-content'),
                document.querySelector('.hero-video-container'), 
                document.querySelector('.explore-work')
            ];

            elementsToFade.forEach((element, index) => {
                if (element) {
                    // Apply initial hidden state and set a staggered delay
                    element.classList.add('loading-fade');
                    element.style.transitionDelay = `${index * 0.2}s`;
                    
                    // Trigger the 'loaded' class to start the transition
                    setTimeout(() => {
                        element.classList.add('loaded');
                    }, 50); // Small timeout to ensure CSS registers the initial state
                }
            });
        });
    </script>
</body>
</html>
